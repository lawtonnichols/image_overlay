<!DOCTYPE html>
<html>
<head>
  <title>Image Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    img {
      width: 100%;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<!-- https://web.dev/articles/media-capturing-images -->
<body>
  <div>
    Back image: <input type="file" accept="image/*" id="file1-input" />
  </div>
  <div>
    Front image: <input type="file" accept="image/*" id="file2-input" />
  </div>
  <div>
    Back rotation: <input id="back-rotation" type="range" min="-180" max="180" step="any" value="0" />
  </div>
  <div>
    Front rotation: <input id="front-rotation" type="range" min="-180" max="180" step="any" value="0" />
  </div>
  <div>
    Front scale: <input id="front-scale" type="range" min="0" max="2" step="any" value="1" />
  </div>
  <div>
    Front opacity: <input id="front-opacity" type="range" min="0" max="1" step="any" value="0.5" />
  </div>
  <div>
    Front x offset: <input id="front-x-offset" type="range" min="-1" max="1" step="any" value="0" />
  </div>
  <div>
    Front y offset: <input id="front-x-offset" type="range" min="-1" max="1" step="any" value="0" />
  </div>
  <div id="image-container">
    <img id="output1" />
    <img id="output2" />
  </div>

<script>
const file1Input = document.getElementById("file1-input");
const file2Input = document.getElementById("file2-input");
const output1 = document.getElementById("output1");
const output2 = document.getElementById("output2");
const frontOpacityRange = document.getElementById("front-opacity");

function processFile1(fileList) {
  let file = null;

  for (let i = 0; i < fileList.length; i++) {
    if (fileList[i].type.match(/^image\//)) {
      file = fileList[i];
      break;
    }
  }

  if (file !== null) {
    output1.src = URL.createObjectURL(file);
  }
}

function processFile2(fileList) {
  let file = null;

  for (let i = 0; i < fileList.length; i++) {
    if (fileList[i].type.match(/^image\//)) {
      file = fileList[i];
      break;
    }
  }

  if (file !== null) {
    output2.src = URL.createObjectURL(file);
    output2.style.opacity = frontOpacityRange.value;
  }
}

function setFrontOpacity(newOpacity) {
  output2.style.opacity = newOpacity;
}

file1Input.addEventListener('change', (e) =>
  processFile1(e.target.files),
);
file2Input.addEventListener('change', (e) =>
  processFile2(e.target.files),
);
frontOpacityRange.addEventListener('change', (e) =>
  setFrontOpacity(e.target.value),
);
</script>
</body>
</html>
