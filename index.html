<!DOCTYPE html>
<html>
<head>
  <title>Image Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    img {
      width: 100%;
    }

    input[type="range"] {
      width: 100%;
    }

    #image-container {
      position: relative;
    }

    #image1, #image2 {
      position: absolute;
    }

    nav {
      z-index: 10;
    }

  </style>
</head>
<!-- https://web.dev/articles/media-capturing-images -->
<body>
  <nav>
    <div>
      Back image: <input type="file" accept="image/*" id="file1-input" />
    </div>
    <div>
      Front image: <input type="file" accept="image/*" id="file2-input" />
    </div>
    <div>
      Back rotation: <input id="back-rotation" type="range" min="-180" max="180" step="any" value="0" />
    </div>
    <div>
      Front rotation: <input id="front-rotation" type="range" min="-180" max="180" step="any" value="0" />
    </div>
    <div>
      Front scale: <input id="front-scale" type="range" min="0" max="2" step="any" value="1" />
    </div>
    <div>
      Front opacity: <input id="front-opacity" type="range" min="0" max="1" step="any" value="0.5" />
    </div>
    <div>
      Front x offset: <input id="front-x-offset" type="range" min="-1" max="1" step="any" value="0" />
    </div>
    <div>
      Front y offset: <input id="front-y-offset" type="range" min="-1" max="1" step="any" value="0" />
    </div>
    <div id="image-container">
      <img id="image1" />
      <img id="image2" />
    </div>
  </nav>

<script>
const file1Input = document.getElementById("file1-input");
const file2Input = document.getElementById("file2-input");
const image1 = document.getElementById("image1");
const image2 = document.getElementById("image2");
const frontOpacityRange = document.getElementById("front-opacity");

function processFile1(fileList) {
  let file = null;

  for (let i = 0; i < fileList.length; i++) {
    if (fileList[i].type.match(/^image\//)) {
      file = fileList[i];
      break;
    }
  }

  if (file !== null) {
    image1.src = URL.createObjectURL(file);
  }
}

function processFile2(fileList) {
  let file = null;

  for (let i = 0; i < fileList.length; i++) {
    if (fileList[i].type.match(/^image\//)) {
      file = fileList[i];
      break;
    }
  }

  if (file !== null) {
    image2.src = URL.createObjectURL(file);
    image2.style.opacity = frontOpacityRange.value;
  }
}

function setFrontOpacity(newOpacity) {
  image2.style.opacity = newOpacity;
}

file1Input.addEventListener('change', (e) =>
  processFile1(e.target.files),
);
file2Input.addEventListener('change', (e) =>
  processFile2(e.target.files),
);
frontOpacityRange.addEventListener('change', (e) =>
  setFrontOpacity(e.target.value),
);

let front_transform = {
  rotate: 0,
  scale: 1,
  xOffset: 0,
  yOffset: 0,
};

let back_transform = {
  rotate: 0,
  scale: 1,
  xOffset: 0,
  yOffset: 0,
};

let back_image = image1;
let front_image = image2;

function update_back_image() {
  let scale = back_transform.scale;
  let rotate = back_transform.rotate;

  let width = back_image.naturalWidth;
  let height = back_image.naturalHeight;
  let translateX = back_transform.xOffset * width;
  let translateY = back_transform.yOffset * height;
  back_image.style.transform = `scale(${scale}, ${scale}) rotate(${rotate / 180}turn) translateX(${translateX}px) translateY(${translateY}px)`;
  back_image.style.zIndex = 1;
}

function update_front_image() {
  let scale = front_transform.scale;
  let rotate = front_transform.rotate;

  let width = front_image.naturalWidth;
  let height = front_image.naturalHeight;
  let translateX = front_transform.xOffset * width;
  let translateY = front_transform.yOffset * height;
  front_image.style.transform = `scale(${scale}, ${scale}) rotate(${rotate / 180}turn) translateX(${translateX}px) translateY(${translateY}px)`;
  front_image.style.zIndex = 2;
}

document.getElementById("back-rotation").addEventListener("change", (e) => {
  back_transform.rotate = e.target.value;
  update_back_image();
});

document.getElementById("front-rotation").addEventListener("change", (e) => {
  front_transform.rotate = e.target.value;
  update_front_image();
});

document.getElementById("front-scale").addEventListener("change", (e) => {
  front_transform.scale = e.target.value;
  update_front_image();
});

document.getElementById("front-x-offset").addEventListener("change", (e) => {
  front_transform.xOffset = e.target.value;
  update_front_image();
});

document.getElementById("front-y-offset").addEventListener("change", (e) => {
  front_transform.yOffset = e.target.value;
  update_front_image();
});

</script>
</body>
</html>
